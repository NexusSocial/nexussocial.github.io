<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User ID Detector</title>
</head>
<body>
    <h1>User ID Detector</h1>
    <input type="text" id="userIdInput" placeholder="User ID will appear here">

    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Get the user_id from URL parameters
        var userId = getUrlParameter('user_id');

        // Fill the input if user_id is present
        if (userId) {
            document.getElementById('userIdInput').value = userId;
        }
    </script>
</body>
</html>
